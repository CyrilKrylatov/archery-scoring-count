<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Cyril Krylatov">
    <title>Archery scoring count</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
        <button type="button" class="btn-scoring js-score" data-color="white" data-score="1">1</button>
        <button type="button" class="btn-scoring js-score" data-color="white" data-score="2">2</button>
        <button type="button" class="btn-scoring js-score" data-color="black" data-score="3">3</button>
        <button type="button" class="btn-scoring js-score" data-color="black" data-score="4">4</button>
        <button type="button" class="btn-scoring js-score" data-color="blue" data-score="5">5</button>
        <button type="button" class="btn-scoring js-score" data-color="blue" data-score="6">6</button>
        <button type="button" class="btn-scoring js-score" data-color="red" data-score="7">7</button>
        <button type="button" class="btn-scoring js-score" data-color="red" data-score="8">8</button>
        <button type="button" class="btn-scoring js-score" data-color="yellow" data-score="9">9</button>
        <button type="button" class="btn-scoring js-score" data-color="yellow" data-score="10">10</button>
        <button type="button" class="btn-total js-reset">Total : <span class="js-total">0</span><br />Click to reset</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
