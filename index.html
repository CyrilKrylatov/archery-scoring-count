<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Cyril Krylatov">
    <title>Archery scoring count</title>
    <link rel="stylesheet" href="./style.css?v=0.4">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" sizes="180x180"/>
    <link rel="icon" href="./favicon-32px.png" sizes="32x32" type="image/png">
    <link rel="icon" href="./favicon-16px.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="./manifest.json"/>
    <link rel="icon" href="./favicon-32px.png">
    <meta name="theme-color" content="#41a7ad">

  </head>
  <body>
    <main>
        <button type="button" class="btn-scoring js-score" data-count="0" data-color="white" data-score="0"><span>0 arrow</span> × 0 point</button>
        <button type="button" class="btn-scoring js-score" data-count="0" data-color="white" data-score="1"><span>0 arrow</span> × 1 point</button>
        <button type="button" class="btn-scoring js-score" data-count="0" data-color="white" data-score="2"><span>0 arrow</span> × 2 points</button>
        <button type="button" class="btn-scoring js-score" data-count="0" data-color="black" data-score="3"><span>0 arrow</span> × 3 points</button>
        <button type="button" class="btn-scoring js-score" data-count="0" data-color="black" data-score="4"><span>0 arrow</span> × 4 points</button>
        <button type="button" class="btn-scoring js-score" data-count="0" data-color="blue" data-score="5"><span>0 arrow</span> × 5 points</button>
        <button type="button" class="btn-scoring js-score" data-count="0" data-color="blue" data-score="6"><span>0 arrow</span> × 6 points</button>
        <button type="button" class="btn-scoring js-score" data-count="0" data-color="red" data-score="7"><span>0 arrow</span> × 7 points</button>
        <button type="button" class="btn-scoring js-score" data-count="0" data-color="red" data-score="8"><span>0 arrow</span> × 8 points</button>
        <button type="button" class="btn-scoring js-score" data-count="0" data-color="yellow" data-score="9"><span>0 arrow</span> × 9 points</button>
        <button type="button" class="btn-scoring js-score" data-count="0" data-color="yellow" data-score="10"><span>0 arrow</span> × 10 points</button>
        <button type="button" class="btn-total js-reset">Total : <span class="js-total">0</span><br />Click to save & reset</button>
    </main>
    <aside class="js-aside" hidden>
        <h2>History</h2>
        <table>
            <tbody></tbody>
        </table>
    </aside>
    <footer>
      <p>Made with ♥ by <a href="https://github.com/CyrilKrylatov">Cyril Krylatov</a>.</p>
    </footer>
    <template id="history-template">
        <tr>
            <td>tbody td</td>
            <td>tbody td</td>
        </tr>
    </template>
    <script src="app.js"></script>
  </body>
</html>
